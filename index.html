<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Music Recommendation System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body
        {
            font-family: 'Georgia', serif;
            background: url('https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Overlay for background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Title Styling */
        h1 {
            color: #ca5454;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Form Styling */
        form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 700px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Label Styling */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Textarea Styling */
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
            font-family: 'Georgia', serif;
        }

        /* Button Styling */
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            /* transition: background-color 0.3s ease, transform 0.2s ease; */
        }

        /* Button Hover Effect */
        input[type="submit"]:hover {
            background-color: #004494;
            transform: scale(1.05);
        }

        /* Results Section Styling */
        .results {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            color: #444;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .results h3 {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .results ul {
            list-style-type: disc;
            padding-left: 20px;
            font-size: 14px;
        }

        .results ul li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Cognitive Music Recommendation System</h1>
    <form method="POST">
        <label for="paragraph1">Paragraph 1 (Required):</label>
        <textarea name="paragraph1" id="paragraph1" rows="4" placeholder="Enter your text here..." required></textarea>

        <label for="paragraph2">Paragraph 2 (Optional):</label>
        <textarea name="paragraph2" id="paragraph2" rows="4" placeholder="Enter additional text here (optional)..."></textarea>

        <input type="submit" value="Analyze Mood and Get Song Recommendations">
    </form>

    {% if mood %}
    <div class="results">
        <h3>Song Recommendations:</h3>
        <ul>
            {% for song in songs %}
            <li>{{ song | safe }}</li> 
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
